<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <div class="game-info">
            <div class="player-turn">Player X's Turn</div>
            <div class="score">
                <span>X: <span id="score-x">0</span></span>
                <span>O: <span id="score-o">0</span></span>
            </div>
        </div>
        <div class="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-controls">
            <button id="restart-btn" class="btn">Restart Game</button>
            <button id="reset-score" class="btn">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
